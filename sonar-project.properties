# SonarQube Configuration for ProofVault

# Project identification
sonar.projectKey=proofvault-hedera
sonar.projectName=ProofVault Hedera
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,contracts
sonar.tests=test
sonar.exclusions=node_modules/**,dist/**,artifacts/**,cache/**,typechain-types/**,coverage/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=test-results.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,test/**,scripts/**

# Code analysis settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Solidity plugin settings (if available)
sonar.solidity.file.suffixes=.sol
